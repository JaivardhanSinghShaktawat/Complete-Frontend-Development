<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframe Element</title>
  </head>
  <body>
    <!-- embeding a youtube video using iframe element  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/fc2axTKm4ps?si=owwF7Iz0zVi_8W5m"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- embeding a document/website (wikipedia) using iframe element  -->
    <iframe
      src="https://en.wikipedia.org/wiki/Coding"
      height="400"
      width="55%"
      sandbox
      title="Coding"
    ></iframe>

    <!-- embeding pdf file using iframe element.  -->
    <iframe src="resume.pdf" height="auto" width="100%" sandbox> </iframe>
  </body>
</html>
